<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TensorFlow.js</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">TensorFlow.js for multiple object detection</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-color: grey">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-md-10 mx-auto">
            
            <div class="demo-section">
                <h2 class="subheading demo-heading float-left"></h2>
                <div id="close-web-cam" class="display-none clearfix float-right" style="margin-left: 10px;">
                  <a onclick="close_stream()" class="btn btn-primary float-left" href="#">Close</a>
                </div>
                <div id="web-cam-btn" class="clearfix float-right" style="margin-left: 10px;" title="Please wait 5-10 secs as the tf model downloads intially">
                    <a onclick="load_webcam()" class="btn btn-primary float-left disabled" href="#">Try Real Time (on webcam feed)</a>
                  </div>
                <div id="upload_btn_div" class="clearfix float-right" title="Please wait 5-10 secs as the tf model downloads intially">
                    <a onclick="invoke_upload_image()" class="btn btn-primary float-left disabled" href="#">Upload Image &rarr;</a>
                  </div>
                <input style="display:none;" id="upload-btn" type="file" onchange="upload_image()"><br>
            <div class="clear"></div>
            <div class="result-div" id="result">
              <div id="spinner" class="spinner"><img style='width:50px;' src='images/spinner.gif'/></div>
              <img style="width:100%; display: none" id="img" src="" alt="Image Preview ..."/>
              <canvas id="canvas"></canvas>   
            </div>
            <video id="video" style="display:none" width="700" height="500"></video>       
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </header>



    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery/jquery.toaster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

    <!-- Custom scripts for this template -->
    <script src="tfjs-multi-obj-det.js"></script>

  </body>

</html>
